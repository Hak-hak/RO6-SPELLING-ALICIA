<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spelling Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Roboto', Helvetica, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 10px;
            overflow-x: hidden;
        }
        #game-container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 600px;
            position: relative;
            overflow: hidden;
        }
        input[type="text"] {
            padding: 10px;
            font-size: clamp(14px, 4vw, 16px);
            width: 100%;
            max-width: 400px;
            margin: 10px 0;
            box-sizing: border-box;
            font-family: 'Roboto', Helvetica, sans-serif;
        }
        button {
            padding: 10px 20px;
            font-size: clamp(14px, 4vw, 16px);
            margin: 5px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            touch-action: manipulation;
            font-family: 'Roboto', Helvetica, sans-serif;
        }
        button:hover {
            background-color: #45a049;
        }
        #hint {
            color: #555;
            font-style: italic;
            margin-top: 10px;
            font-size: clamp(12px, 3.5vw, 14px);
            user-select: none;
            font-family: 'Roboto', Helvetica, sans-serif;
            line-height: 1.5;
        }
        #completion {
            font-size: clamp(14px, 4vw, 18px);
            font-weight: bold;
            margin-top: 10px;
            font-family: 'Roboto', Helvetica, sans-serif;
        }
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 10;
        }
        @keyframes firework {
            0% {
                transform: translate(0, 0);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty));
                opacity: 0;
            }
        }
        @media (max-width: 600px) {
            #game-container {
                padding: 15px;
            }
            button {
                padding: 8px 16px;
                font-size: clamp(12px, 3.5vw, 14px);
            }
            input[type="text"] {
                font-size: clamp(12px, 3.5vw, 14px);
            }
        }
    </style>
</head>
<body>
    <div id="game-container"></div>
    <script>
        // Danh sách câu với bản dịch tiếng Việt
        const phrases = [
            { english: "I would like to tell you about James.", vietnamese: "Tôi muốn kể cho bạn về James." },
            { english: "James is 11 years old.", vietnamese: "James 11 tuổi." },
            { english: "He is from Stittsville, Canada.", vietnamese: "Cậu ấy đến từ Stittsville, Canada." },
            { english: "Stittsville is a nice village.", vietnamese: "Stittsville là một ngôi làng đẹp." },
            { english: "It is near Ottawa, the capital of Canada.", vietnamese: "Nó gần Ottawa, thủ đô của Canada." },
            { english: "Martial arts is his favorite sport.", vietnamese: "Võ thuật là môn thể thao yêu thích của cậu ấy." },
            { english: "His e-pal is Alicia.", vietnamese: "Bạn qua email của cậu ấy là Alicia." },
            { english: "Alicia is 10 years old.", vietnamese: "Alicia 10 tuổi." },
            { english: "She is from Worcester, South Africa.", vietnamese: "Cô ấy đến từ Worcester, Nam Phi." },
            { english: "Worcester is a small town near Cape Town.", vietnamese: "Worcester là một thị trấn nhỏ gần Cape Town." },
            { english: "Cape Town is the capital of South Africa.", vietnamese: "Cape Town là thủ đô của Nam Phi." },
            { english: "Alicia can play basketball very well.", vietnamese: "Alicia chơi bóng rổ rất giỏi." },
            { english: "She is in her school basketball team.", vietnamese: "Cô ấy ở trong đội bóng rổ của trường." }
        ];

        // Biến trạng thái
        let state = {
            phrases: [],
            currentIndex: 0,
            completedCount: 0,
            isPlaying: false,
            autoPlayInterval: null,
            wrongAttempts: 0
        };

        // Hàm chuẩn hóa chuỗi cho so sánh
        function normalizeString(str) {
            if (typeof str !== 'string') {
                console.warn('Invalid input to normalizeString:', str);
                return '';
            }
            return str
                .replace(/\s+/g, ' ') // Thay nhiều khoảng trắng bằng một
                .replace(/[.,!?\–-]/g, '') // Bỏ dấu câu
                .replace(/[^a-zA-Z0-9\s]/g, '') // Bỏ ký tự đặc biệt khác
                .trim()
                .toLowerCase();
        }

        // Hàm làm sạch chuỗi cho SpeechSynthesisUtterance
        function sanitizeString(str) {
            if (typeof str !== 'string') {
                console.warn('Invalid input to sanitizeString:', str);
                return '';
            }
            return str
                .replace(/\s+/g, ' ')
                .replace(/[^a-zA-Z0-9.,!?\s-]/g, '') // Giữ dấu câu cần thiết
                .trim();
        }

        // Hàm xáo trộn mảng
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        // Hàm tạo pháo hoa
        function createFirework() {
            const input = document.getElementById('userInput');
            const gameContainer = document.getElementById('game-container');
            if (!input || !gameContainer) return;
            const inputRect = input.getBoundingClientRect();
            const containerRect = gameContainer.getBoundingClientRect();
            const x = inputRect.left - containerRect.left + inputRect.width / 2;
            const y = inputRect.top - containerRect.top + inputRect.height / 2;

            for (let i = 0; i < 100; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                const angle = Math.random() * 2 * Math.PI;
                const distance = Math.random() * 150 + 50;
                const tx = Math.cos(angle) * distance;
                const ty = Math.sin(angle) * distance;
                particle.style.backgroundColor = `rgb(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255})`;
                particle.style.left = `${x}px`;
                particle.style.top = `${y}px`;
                particle.style.setProperty('--tx', `${tx}px`);
                particle.style.setProperty('--ty', `${ty}px`);
                particle.style.animation = `firework ${Math.random() * 0.5 + 0.5}s linear forwards`;
                gameContainer.appendChild(particle);
                setTimeout(() => particle.remove(), 1000);
            }
        }

        // Hàm tạo pháo hoa khi hoàn thành
        function createCelebrationFireworks() {
            const gameContainer = document.getElementById('game-container');
            if (!gameContainer) return;
            const containerRect = gameContainer.getBoundingClientRect();
            const containerWidth = containerRect.width;
            const containerHeight = containerRect.height;

            for (let j = 0; j < 10; j++) {
                setTimeout(() => {
                    for (let i = 0; i < 20; i++) {
                        const particle = document.createElement('div');
                        particle.className = 'particle';
                        const x = Math.random() * containerWidth;
                        const y = Math.random() * containerHeight;
                        const angle = Math.random() * 2 * Math.PI;
                        const distance = Math.random() * 150 + 50;
                        const tx = Math.cos(angle) * distance;
                        const ty = Math.sin(angle) * distance;
                        particle.style.backgroundColor = `rgb(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255})`;
                        particle.style.left = `${x}px`;
                        particle.style.top = `${y}px`;
                        particle.style.setProperty('--tx', `${tx}px`);
                        particle.style.setProperty('--ty', `${ty}px`);
                        particle.style.animation = `firework ${Math.random() * 0.5 + 0.5}s linear forwards`;
                        gameContainer.appendChild(particle);
                        setTimeout(() => particle.remove(), 1000);
                    }
                }, j * 200);
            }
        }

        // Hàm phát câu
        function playPhrase() {
            if (state.isPlaying) return;
            state.isPlaying = true;
            try {
                const rawText = state.phrases[state.currentIndex].english;
                const sanitizedText = sanitizeString(rawText);
                if (!sanitizedText) {
                    throw new Error('Empty text after sanitization');
                }
                console.log(`Playing phrase ${state.currentIndex + 1}/${state.phrases.length}: "${rawText}" (sanitized: "${sanitizedText}")`);
                const utterance = new SpeechSynthesisUtterance(sanitizedText);
                utterance.lang = 'en-US';
                utterance.onend = () => {
                    state.isPlaying = false;
                };
                speechSynthesis.speak(utterance);
            } catch (error) {
                console.error(`Error in SpeechSynthesisUtterance at phrase ${state.currentIndex + 1}: "${state.phrases[state.currentIndex].english}"`, error);
                state.isPlaying = false;
                moveToNextPhrase();
            }
        }

        // Hàm tự động phát
        function startAutoPlay() {
            if (state.autoPlayInterval) clearInterval(state.autoPlayInterval);
            state.autoPlayInterval = setInterval(() => {
                if (!state.isPlaying) {
                    playPhrase();
                }
            }, 3000);
        }

        // Hàm dừng tự động phát
        function stopAutoPlay() {
            if (state.autoPlayInterval) {
                clearInterval(state.autoPlayInterval);
                state.autoPlayInterval = null;
            }
        }

        // Hàm chuyển câu
        function moveToNextPhrase() {
            state.currentIndex++;
            if (state.currentIndex >= state.phrases.length) {
                renderCompletionScreen();
            } else {
                const userInput = document.getElementById('userInput');
                const hint = document.getElementById('hint');
                const result = document.getElementById('result');
                const completion = document.getElementById('completion');
                if (userInput) userInput.value = '';
                if (hint) hint.textContent = '';
                if (result) result.textContent = '';
                if (completion) completion.textContent = `Completed: ${state.completedCount}/13`;
                playPhrase();
                startAutoPlay();
            }
        }

        // Hàm kiểm tra câu trả lời
        function checkAnswer() {
            const userInput = document.getElementById('userInput').value;
            const result = document.getElementById('result');
            const normalizedInput = normalizeString(userInput);
            const normalizedCorrect = normalizeString(state.phrases[state.currentIndex].english);

            console.log(`Comparing: Input="${normalizedInput}", Correct="${normalizedCorrect}"`);
            if (normalizedInput === normalizedCorrect) {
                stopAutoPlay();
                result.textContent = "Correct!";
                result.style.color = "green";
                for (let i = 0; i < 5; i++) {
                    setTimeout(createFirework, i * 200);
                }
                state.wrongAttempts = 0;
                state.completedCount++;
                setTimeout(moveToNextPhrase, 2000);
            } else {
                state.wrongAttempts++;
                result.textContent = `Incorrect, try again! (${3 - state.wrongAttempts} attempts left)`;
                result.style.color = "red";
                if (state.wrongAttempts >= 3) {
                    stopAutoPlay();
                    state.wrongAttempts = 0;
                    result.textContent = "Moving to next phrase...";
                    setTimeout(moveToNextPhrase, 1000);
                }
            }
        }

        // Hàm hiển thị gợi ý (câu đầy đủ tiếng Anh và tiếng Việt)
        function showHint() {
            const english = state.phrases[state.currentIndex].english;
            const vietnamese = state.phrases[state.currentIndex].vietnamese;
            document.getElementById('hint').textContent = `Hint: ${english} (${vietnamese})`;
        }

        // Hàm xóa gợi ý
        function clearHint() {
            const hint = document.getElementById('hint');
            if (hint) hint.textContent = '';
        }

        // Hàm render giao diện bắt đầu
        function renderStartScreen() {
            const gameContainer = document.getElementById('game-container');
            gameContainer.innerHTML = `
                <h1>Spelling Game: Meet James and Alicia</h1>
                <p>Click Start to begin the game!</p>
                <button id="startButton">Start</button>
            `;
            document.getElementById('startButton').addEventListener('click', startGame);
        }

        // Hàm render giao diện game
        function renderGameScreen() {
            const gameContainer = document.getElementById('game-container');
            gameContainer.innerHTML = `
                <h1>Spelling Game: Meet James and Alicia</h1>
                <p>Listen and type the sentence you hear:</p>
                <input type="text" id="userInput" placeholder="Type the sentence here">
                <br>
                <button id="playButton">Play Sentence</button>
                <button id="checkButton">Check Answer</button>
                <button id="hintButton">Hint</button>
                <button id="resetButton">Reset Game</button>
                <p id="completion">Completed: 0/13</p>
                <p id="hint"></p>
                <p id="result"></p>
            `;
            document.getElementById('playButton').addEventListener('click', playPhrase);
            document.getElementById('checkButton').addEventListener('click', checkAnswer);
            document.getElementById('hintButton').addEventListener('click', showHint);
            document.getElementById('resetButton').addEventListener('click', resetGame);
            document.getElementById('userInput').addEventListener('focus', clearHint);
            document.getElementById('userInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') checkAnswer();
            });
            document.getElementById('hint').addEventListener('copy', (e) => e.preventDefault());
        }

        // Hàm render giao diện hoàn thành
        function renderCompletionScreen() {
            const gameContainer = document.getElementById('game-container');
            gameContainer.innerHTML = `
                <h1>Congratulations! You have completed ${state.completedCount} sentences!</h1>
            `;
            createCelebrationFireworks();
        }

        // Hàm bắt đầu game
        function startGame() {
            state.phrases = shuffleArray(phrases);
            state.currentIndex = 0;
            state.completedCount = 0;
            state.wrongAttempts = 0;
            state.isPlaying = false;
            stopAutoPlay();
            renderGameScreen();
            playPhrase();
            startAutoPlay();
        }

        // Hàm reset game
        function resetGame() {
            stopAutoPlay();
            state.phrases = shuffleArray(phrases); // Khởi tạo lại danh sách câu đã xáo trộn
            state.currentIndex = 0;
            state.completedCount = 0;
            state.wrongAttempts = 0;
            state.isPlaying = false;
            renderStartScreen();
        }

        // Khởi tạo
        renderStartScreen();
    </script>
</body>
</html>
